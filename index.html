<style>
  @keyframes dashdraw {
    to {
      stroke-dashoffset: -20;
    }
  }
  @keyframes slideUp {
    from { transform: translateY(100%); }
    to { transform: translateY(0); }
  }
  @keyframes slideLeft {
    from { transform: translateX(-100%); }
    to { transform: translateX(0); }
  }
  .animate-slide-up {
    animation: slideUp 0.3s ease-out;
  }
  .animate-slide-left {
    animation: slideLeft 0.3s ease-out;
  }
</style>
</head>
